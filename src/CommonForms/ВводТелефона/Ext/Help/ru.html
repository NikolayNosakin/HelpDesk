<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN"><html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta><link href="v8help://service_book/service_style" type="text/css" rel="stylesheet"></link><meta content="MSHTML 6.00.6000.20815" name="GENERATOR"></meta></head><body>В форме необходимо указать <strong>Номер телефона</strong> или факса. В отдельных полях указываются <strong>Код страны</strong> и <strong>Код города</strong>. Можно дополнительно указать <strong>Добавочный номер</strong> абонента, а так же указать доп. информацию в поле <strong>Комментарий</strong>.</body></html>
