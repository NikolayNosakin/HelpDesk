<h1>Загрузка файлов</h1>
<p>Для загрузки файлов с жесткого или сетевого диска просто перетащите их мышкой в нужную папку системы или используйте команду "Загрузить файлы" контекстного меню папки.</p>
<p>См. также: <a href="Catalog.Файлы.Form.ФормаИмпортаПапки/Help">Загрузка папки</a>.</p></body></html>
