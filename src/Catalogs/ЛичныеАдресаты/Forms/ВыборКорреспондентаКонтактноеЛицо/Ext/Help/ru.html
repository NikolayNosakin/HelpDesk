<p>Данная форма позволяет выбрать собственного сотрудника или контактное лицо корреспондента. <br>Форма используется, например, при указании, кому передан документ в <strong>Журнале передачи</strong>, либо для указания <strong>Автора резолюции</strong> во <strong>Входящих документах</strong>. </p></body></html>
